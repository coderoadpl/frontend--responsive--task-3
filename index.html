<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >

    <title>Document</title>

    <style>
        html,
        body {
            margin: 0;
            overflow-x: hidden;
        }

        .hero-img-wrapper {
            width: 100%;
            height: 400px;
        }

        .hero-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>

</head>

<body>

    <div class="hero-img-wrapper">
        <img
            class="hero-img"
            srcset="https://via.placeholder.com/960x540 960w, https://via.placeholder.com/1920x1080 1920w"
            src="https://via.placeholder.com/1920x1080"
            alt="bg"
        />
    </div>

</body>

</html>
